<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="assets/style.css" rel="stylesheet">
    <!-- bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coda">
    <script src="https://kit.fontawesome.com/ecb94a392d.js" crossorigin="anonymous"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <!-- memory game logo -->
</head>

<body>
    <div class="middle-box">
        <header>
            <h4 class="text-center">Memory Game</h4>
        </header>

        <section class="score-panel">
            <ul id="stars-list" class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            <span id="grade" class="moves"></span>

            <span id="moves-text"> Moves</span>

            <span id="time-text"></span>

            <span id="msg-text"></span>

            <div id="info-btn">
                <span> Info</span>
            </div>

            <div id="reset-btn">
                <span> Reset</span>
            </div>
        </section>
        <ul id="deck" class="deck"></ul>
    </div>
</body>

</html>
